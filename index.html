<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
    <title>Kalculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="screen">
          <p class="output"></p>
          <p class="input"></p>
        </div>
        <div class="button-container">
          <div class="flex-line">
            <button data-key="Escape" type="button" class="btn-clear">
              <i class="bi bi-trash3"></i>
            </button>
            <button data-key="Backspace" type="button" class="btn-delete">
              <i class="bi bi-backspace"></i>
            </button>
            <button data-key="^" type="button" class="operator">^</button>
            <button data-key="/" type="button" class="operator">÷</button>
          </div>
          <div class="flex-line">
            <button data-key='7' type="button" class="operand">7</button>
            <button data-key='8' type="button" class="operand">8</button>
            <button data-key="9" type="button" class="operand">9</button>
            <button data-key="*" type="button" class="operator">×</button>
          </div>
          <div class="flex-line">
            <button data-key="4" type="button" class="operand">4</button>
            <button data-key="5" type="button" class="operand">5</button>
            <button data-key="6" type="button" class="operand">6</button>
            <button data-key='-' type="button" class="operator">−</button>
          </div>
          <div class="flex-line">
            <button data-key="1" type="button" class="operand">1</button>
            <button data-key='2' type="button" class="operand">2</button>
            <button data-key='3' type="button" class="operand">3</button>
            <button data-key="+" type="button" class="operator">+</button>
          </div>
          <div class="flex-line">
            <button data-key='0' type="button" class="operand">0</button>
            <button data-key='.' type="button" class="decimal">.</button>
            <button data-key="Enter" type="button" class="operator"> = </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>sevaaaDev <i class="bi bi-github"></i> <a href="https://github.com/sevaaaDev/kalculator">source code</a></p>
    </footer>
  </body>
</html>
