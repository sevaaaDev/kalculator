<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Kalculator</title>
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="button-container">
          <button>Delete</button>
          <button>Clear</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>−</button>
          <button>÷</button>
          <button>×</button>
          <button> = </button>
          <button>.</button>
        </div>
      </div>
    </main>
  </body>
</html>
